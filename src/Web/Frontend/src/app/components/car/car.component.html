<div class="container">
    <br>
    <h4>
        <mark>Автомобиль:</mark> {{name}}
        <small>{{model}}</small>
    </h4>
    <div class="allert alert-success">
        Характеристики автомобиля:
        <ul>
            <li>Скорость: <strong>{{speed}}</strong> км/ч</li>
            <li>Цвет автомобиля: <strong>{{colors.car}}</strong></li>
            <li>Цвет салона: <strong>{{colors.salon}}</strong></li>
            <li>Цвет колёс: <strong>{{colors.wheels}}</strong></li>
        </ul>
    </div>

    <h5>Редактирование объекта</h5>
    <button class="btn btn-info" (click)=showEditForm()>Открыть форму редактирования</button>
    <div><br></div>
    <form *ngIf=editMode>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Название" [(ngModel)]="name" name="name"><br>
            <input type="text" class="form-control" placeholder="Модель" [(ngModel)]="model" name="model"><br>
            <input type="text" class="form-control" placeholder="Скорость" [(ngModel)]="speed" name="speed"><br>
            <input type="text" class="form-control" placeholder="Цвет кузова" [(ngModel)]="colors.car" name="carColor"><br>
            <input type="text" class="form-control" placeholder="Цвет салона" [(ngModel)]="colors.salon" name="salonColor"><br>
            <input type="text" class="form-control" placeholder="Цвет колёс" [(ngModel)]="colors.wheels" name="wheelsColor"><br>
        </div>
    </form>
    <br>

    <h5>Возможности автомобиля</h5>
    <form (ngSubmit)="addOption(optionInput.value)">
        <div class="form-group">
            <label for="optionInput">Добавление новой возможности</label>
            <input type="text" id="optionInput" #optionInput class="form-control" placeholder="Введите что-то">
            <br>
            <button type="submit" class="btn btn-outline-success">Добавить</button>
        </div>
    </form>
    <br>
    
    <div class="alert alert-warning">
        <ul>
            <!-- Пример циклического вывода элементов массива options -->
            <li *ngFor="let option of options; let i = index;">
                {{option}} <button class="btn btn-warning btn-sm" (click)="deleteOption(i)">x</button>
            </li>
            <!-- <li *ngFor="let option of options; let i = index">{{i+1}} - {{option}}</li> -->
        </ul>
    </div>

    <h5>Выберите автомобиль</h5>
    <button class="btn btn-danger" (click)="selectCar('BMW')">BMW</button>
    <button class="btn btn-success" (click)="selectCar('Audi')">Audi</button>
    <button class="btn btn-info" (click)="selectCar('Mercedes')">Mercedes</button>
    <br>
    <p-calendar inputId="dtFromDate" [(ngModel)]="test1" dateFormat="dd.mm.yy "></p-calendar>
</div>
